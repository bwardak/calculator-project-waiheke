<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator calculator--grid">

      <div class="top-screen">

        <div class="screen screen--day"></div>
        <div class="screen screen--night"></div>
        <div class="screen screen--equation">0</div>
        <div class="screen screen--answer">0</div>
        <div class="screen screen--erase"></div>

      </div>

      <div class="bottom-buttons">

        <div class="button">C</div>
        <div class="button">()</div>
        <div class="button">%</div>
        <div class="button">รท</div>
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div class="button">X</div>
        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <div class="button">-</div>
        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
        <div class="button">+</div>
        <div class="button">AC</div>
        <div class="button">0</div>
        <div class="button">.</div>
        <div class="button">=</div>

      </div>

    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
