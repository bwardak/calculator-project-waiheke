<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script type="module" crossorigin src="./assets/index-DNo9ftek.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-Bst9Fuob.css">
  </head>
  <body>

      <div class="calculator calculator--grid">

        <div class="top-screen">
          <div class="top-screen__theme">
            <div class="screen screen--day"><span class="sun">&#127774;</span></div>
            <div class="screen screen--night"><span class="moon">&#127761;</span></div>
          </div>
            <div class="screen screen--equation">0</div>
            <div class="screen screen--answer"></div>
            <div class="screen button--clear">AC</div>
        </div>

        <div class="bottom-buttons">
          <div class="calc-row first-row">
            <button class="button button--number">(</button>
            <button class="button button--number">)</button>
            <button class="button button--squared">Â²</button>
            <button class="button button--operator button--division">/</button>
          </div>

          <div class="calc-row second-row">
            <button class="button button--number">7</button>
            <button class="button button--number">8</button>
            <button class="button button--number">9</button>
            <button class="button button--operator button--multiply">*</button>
          </div>

          <div class="calc-row third-row">
            <button class="button button--number">4</button>
            <button class="button button--number">5</button>
            <button class="button button--number">6</button>
            <button class="button button--operator button--subtract" id="hide-plus">+-</button>
          </div>

          <div class="calc-row fourth-row">
            <button class="button button--number">1</button>
            <button class="button button--number">2</button>
            <button class="button button--number">3</button>
            <button class="button button--operator button--add">+</button>
          </div>

          <div class="calc-row fifth-row">
            <button class="button button--ans">ans</button>
            <button class="button button--number">0</button>
            <button class="button button--number">.</button>
            <button class="button--omit button--equals">=</button>
          </div>

        </div>

      </div>
      
  </body>
</html>
